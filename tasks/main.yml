- name: "Set fact update netbox virtual server"
  set_fact:
    netbox_virtual_server_update: False

- name: "Debug"
  debug:
    msg: "netbox_data.json.memory: {{ netbox_data.json }}"
  tags: netbox

- name: "set fact for nebox vcpus"
